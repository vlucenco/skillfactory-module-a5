<!doctype html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <title>PWS A5 HW</title>
</head>

<body>

  <div class="container">
    <h1>Курочка ряба</h1>

    <form id="messages">

      <div class="form-group">
        <label for="var1">var1</label>
        <input type="text" class="form-control mb-4" name="var1" placeholder="Старик" value="Старик">
        <label for="var2">var2</label>
        <input type="text" class="form-control mb-4" name="var2" placeholder="Баба" value="Баба">
        <label for="var3">var3</label>
        <input type="text" class="form-control mb-4" name="var3" placeholder="Курочка" value="Курочка">
        <label for="var4">var4</label>
        <input type="text" class="form-control mb-4" name="var4" placeholder="яичко" value="яичко">
        <label for="var5">var5</label>
        <input type="text" class="form-control mb-4" name="var5" placeholder="мышка" value="мышка">
        <label for="var6">var6</label>
        <input type="text" class="form-control mb-4" name="var6" placeholder="хвостиком" value="хвостиком">
        <label for="speach">speach</label>
        <input type="text" class="form-control mb-4" name="speach"
          placeholder="Не плачь, дед, не плачь, баба: снесу вам новое яичко не золотое, а простое!"
          value="Не плачь, дед, не плачь, баба: снесу вам новое яичко не золотое, а простое!">
      </div>

    </form>

    <div class="row">
      <a id="button-fetch" class="btn btn-primary m-2">Создать текст</a>
      <a id="button-replace" class="btn btn-secondary m-2">Заменить переменные</a>
    </div>

    <div class="row py-3">
      <div id="result"></div>
    </div>

  </div>

  <script src="./js/jquery-3.4.1.min.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/ryaba.js"></script>
</body>

</html>
